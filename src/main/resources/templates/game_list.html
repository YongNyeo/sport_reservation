<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{/fragment/header ::nav}"></div>
    <div th:insert="~{/fragment/header ::menu}"></div>
    <div th:insert="~{/fragment/header ::box}"></div>
</head>

<body>
<div class="container">
    <div class="menu">
        <div class="menu-item">
            <a th:href="@{/game/form}">경기 추가</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/game}">경기 목록</a>
        </div>
        <div class="menu-item">
            <a th:href="@{/reservation}">예매 목록</a>
        </div>

    </div>
</div>
<div class="box">
    <div class="content">
        <div class="content-box">
            <div th:each="game:${games}">
                <h3>경기명</h3>
                <h5><span th:text="${game.gameType}"></span></h5>
                <h5>홈 : <span th:text="${game.team1}"></span>   원정: <span th:text="${game.team2}"></span></h5>
                <h5>잔여 좌석 : <span th:text="${game.seat}"></span></h5>
                <a th:href="@{/game/{id}(id=${game.id})}">경기 상세 및 예매하기</a>
                <hr>
                <form th:action="@{/game/}+${game.id}"  th:method="delete">
                    <button type="submit" >삭제</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
